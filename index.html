<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Visualiser</title>
    <style>

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a1a2e, #16213e); /* Dark gradient background */
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  input[type="file"] {
    margin: 20px;
    padding: 10px;
    background-color: #0f3460;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="file"]:hover {
    background-color: #e94560;
  }

  canvas {
    width: 90%;
    height: 80%;
    display: block;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    background: rgba(0, 0, 0, 0.8); /* Slightly transparent black background */
  }
</style>
  </head>
  <body>
    <input type="file" accept="audio/*" id="audio" />
    <canvas id="canvas"></canvas>

    <script src="index.js"></script>
  </body>
</html>
